<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\mealPlanner.css">
    <script src="js\mealPlanner.js"></script>
    <title>Nutrition planner</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="images\main_logo.jpg" alt="">
            </div>
            <ul class="links">
                <li><a href="main.html">Home</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="#nutritioninfo">Nutrition Info</a></li>
                <li><a href="#contactus">Contact Us</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        
        <div class="dropdown_menu">
            <li><a href="main.html">Home</a></li>
            <li><a href="nutrition.html">Nutrition</a></li>
            <li><a href="#nutritioninfo">Nutrition Info</a></li>
            <li><a href="#contactus">Contact Us</a></li>
        </div>
    </header>

    <div class="welcome-text">
        <h1>Calculate you're daily calorie intake</h1>
    </div>

    <div class="box">
        <div class="radio-section">
            <div>
                <label>
                    <input type="radio" id="male" name="gender" value="male">
                    <span>Male</span>
                </label>
                
                <label>
                    <input type="radio" id="female" name="gender" value="female">
                    <span>Female</span>
                </label>
            </div>
        </div>

        <div class="input-group">
            <label for="input1">Weight:</label>
            <input type="text" id="input1" name="input1">
            <span class="unit">kg</span>
        </div>

        <div class="input-group">
            <label for="input2">Height:</label>
            <input type="text" id="input2" name="input2">
            <span class="unit">kg</span>
        </div>

        <div class="input-group">
            <label for="input3">Age:</label>
            <input type="text" id="input3" name="input3">
            <span class="unit">kg</span>
        </div>


            <div class="button">
                <button onclick="checkGender()" class="button-29" role="button">Display calories</button>
            </div>

            <p></p>
            <div class="output-style">
                <output id="output"></output>
            </div>
            <a href="mealPlanner2.html" onclick="saveData()">Need some ideas &nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i></a>

              
    </div>

</body>
</html>
